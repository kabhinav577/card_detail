<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card - Hover Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="imgbox">
          <img src="abhinav.jpeg">
        </div>
        <div class="content">
            <div class="details">
                <h2>Abhinav Singh <br><span> UX/UI Designer</span></h2>
                <div class="data">
                    <h3>340<br><span>posts</span></h3>
                    <h3>1k<br><span>Followers</span></h3>
                    <h3>250<br><span>Following</span></h3>
                </div>
                <div class="btn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
          </div>
      </div>
</body>
</html>
